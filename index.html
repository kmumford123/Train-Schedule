<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Schedmoowal</title>

    <!-- Bootstrap -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <!-- Reference for social/phone/envelope icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Welcome to Chicago Union Station</h1>
            <h2 class="text-center">Train Schedules are listed Below</h2>
            <h3 class="text-center">Courtesy of RTA travel</h3>
            <img src="assets/images/train2.jpg">
        </div>

        <div class="row">

            <!-- Most Recent Member Panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">MetraRail Travel</h3>
                    </div>
                    <div class="panel-body">
                        <table class="new-train-display">
                            <tr id="recent-member">
                                <th>Train Line</th>
                                <th>Destination</th>
                                <th>Next Arrival </th>
                                <th>Frequency (min)</th>
                                <th>Minutes Away</th>
                            </tr>
                            <tr "recent-member"></tr>>
                            <td class="trainName"></td>
                            <td class="trainDest"></td>
                            <td class="Arrival"></td>
                            <td class="TrainFreq"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Admin Panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log New Train (Administrators Only)</h3>
                    </div>
                    <div class="panel-body">

                        <!-- UserAdmin Section to generate trains and schedule data -->
                        <form role="form">
                            <div class="form-group">
                                <label for="train-input">Train Name:</label>
                                <input class="form-control" id="train-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="arrival-input">First Train Arrival</label>
                                <input class="form-control" id="arrival-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">First Train Frequency</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-newTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mx-auto text-center">
                    <h2 class="section-heading">Keep In Touch!</h2>
                    <hr class="my-4">

                            </span>
                            </a>

                        <li class="list-inline-item">

                                <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-stack-overflow fa-stack-1x fa-inverse"></i>
                            </span>

                        </li>
                        <li class="list-inline-item">

                        </li>

                </div>
                <p></p>
            </div>

</body>
